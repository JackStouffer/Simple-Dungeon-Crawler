<!DOCTYPE html>
<html>
  <head>
    <title>Simple Dungeon Crawler</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
        <div id="canvas"></div>

        <div id="help">
        <h2>How To Play</h2>
        <ul>
          <li>Click on something to look at it</li>
          <li>Use <code>WASD</code> for cardinal movement and <code>QEZC</code> for diagonal movement</li>
          <li>Walk into enemies to attack</li>
          <li>Walk into chests and doors to interact</li>
          <li>Use <code>i</code> to open your inventory, then the letter shown to use an item</li>
          <li>Use <code>m</code> to open your magic</li>
        </ul>
        </div>
        
        <script src="dist/game.min.js"></script>
  </body>
</html>
