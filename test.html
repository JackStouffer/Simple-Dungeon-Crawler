    <h1>Test</h1>

    <script>
        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        class Position extends ApeECS.Component {
            static properties = {
                x: 0,
                y: 0
            }
        }

        class EntityType extends ApeECS.Component {
            static properties = {
                entityType: "player"
            }
        }

        class Race extends ApeECS.Component {
            static properties = {
                race: "human"
            }
        }

        class Graphics extends ApeECS.Component {
            static properties = {
                char: "",
                bgColor: null,
                fgColor: null
            }
        }

        class Lighting extends ApeECS.Component {
            static properties = {
                color: "white",
                range: 10,
                lightingType: "one-pass"
            }
        }

        class Inventory extends ApeECS.Component {
            static properties = {
                inventory: new Map()
            }
        }

        class HitPoints extends ApeECS.Component {
            static properties = {
                hp: 100,
                maxHp: 100
            }
        }

        class Stats extends ApeECS.Component {
            static properties = {
                mana: 100,
                maxMana: 100,
                strength: 5,
                defense: 1,
                criticalChance: 0.05,
                criticalDamageMultiplier: 1.5,
                ailmentSusceptibility: {}
            }
        }

        class Spells extends ApeECS.Component {
            static properties = {
                knownSpells: new Set()

                temp: 98.6

        class Flammable extends ApeECS.Component {
            static properties = {
                onFire: false

        class PlannerAIData extends ApeECS.Component {
            static properties = {
                sightRange: 7,
                previousWorldState: {},
                currentAction: '',
                currentOrder: 'attack',
                goals: new Set(),
                actions: new Set(),
                lowHealthThreshold: 0.25,
                lowManaThreshold: 0.25,
                knowsTargetPosition: false,
                hasTargetInSight: false
            }
        }

        class LoseTargetAIData extends ApeECS.Component {
            static properties = {
                turnsWithTargetOutOfSight: 0,
                loseTrackAfterNTurns: 10

        class FearAIData extends ApeECS.Component {
            static properties = {

                isCowering: false

        class FallbackAIData extends ApeECS.Component {
            static properties = {
                isAtFallbackPosition: false,

                pathName: '',

        class Trigger extends ApeECS.Component {
            static properties = {
                triggerType: null
            }

        const triggerMap = new Map();

        class UpdateTriggerSystem extends ApeECS.System {
            init() {
                this.mainQuery = this.createQuery().fromAll('Trigger', 'Position');
            }

            update() {
                triggerMap.clear();

                const entities = this.mainQuery.execute();
                for (const entity of entities) {
                    const positionData = entity.getOne('Position');
                    const triggerData = entity.getOne('Trigger');
                    triggerMap.set(`${positionData.x},${positionData.y}`, triggerData);
                }
                console.log("triggerMap", triggerMap);
            }
        }

        class AISystem extends ApeECS.System {
            init() {
                this.mainQuery = this.createQuery().fromAll('PlannerAIData');
            }

            update() {
                const entities = this.mainQuery.execute();
                for (const entity of entities) {
                    const plannerData = entity.getOne('PlannerAIData');
                    const loseTargetData = entity.getOne('LoseTargetAIData');
                    const fearData = entity.getOne('FearAIData');
                    const fallbackData = entity.getOne('FallbackAIData');
                    console.log("calculate world state", plannerData, loseTargetData, fearData, fallbackData);
                }
            }
        }

        class LightingSystem extends ApeECS.System {
            init() {
                this.mainQuery = this.createQuery().fromAll('Lighting', 'Position');
            }

            update() {
                const entities = this.mainQuery.execute();
                for (const entity of entities) {
                    const pos = entity.getOne('Position');
                    const lightingData = entity.getOne('Lighting');
                    console.log(
                        "calculate light",
                        pos.x, pos.y,
                        lightingData.color,
                        lightingData.range,
                        lightingData.lightingType
                    );
                }
            }
        }

        class DrawSystem extends ApeECS.System {
            init() {
                this.mainQuery = this.createQuery().fromAll('Graphics', 'Position');
            }

            update() {
                console.time("draw");
                const entities = this.mainQuery.execute();
                for (const entity of entities) {
                    const graphicData = entity.getOne('Graphics');
                    const pos = entity.getOne('Position');
                    // console.log("draw", pos.x, pos.y, graphicData.char, graphicData.fgColor, graphicData.bgColor);
                }
                console.timeEnd("draw");
            }
        }

        const ECS = new ApeECS.World({ 
            trackChanges: true,
            entityPool: 500,
            cleanupPools: true,
            useApeDestroy: true
        });

        ECS.registerTags('Node', 'Input', 'Blocks', 'BlocksSight');
        ECS.registerComponent(Position, 200);

        ECS.registerComponent(Race, 20);
        ECS.registerComponent(Graphics, 200);
        ECS.registerComponent(Lighting, 20);
        ECS.registerComponent(Inventory, 20);
        ECS.registerComponent(HitPoints, 20);
        ECS.registerComponent(Stats, 20);
        ECS.registerComponent(Spells, 20);
        ECS.registerComponent(Trigger, 200);
        ECS.registerComponent(Temperature, 20);
        ECS.registerComponent(Flammable, 20);
        ECS.registerComponent(Freezeable, 20);
        ECS.registerComponent(FearAIData, 20);
        ECS.registerComponent(FallbackAIData, 20);
        ECS.registerComponent(LoseTargetAIData, 20);
        ECS.registerComponent(PlannerAIData, 20);
        ECS.registerComponent(PatrolAIData, 20);

        ECS.registerSystem('afterCommandFinish', UpdateTriggerSystem);
        ECS.registerSystem('frame', AISystem);
        ECS.registerSystem('frame', AISystem);
        ECS.registerSystem('frame', LightingSystem);
        ECS.registerSystem('frame', DrawSystem);
